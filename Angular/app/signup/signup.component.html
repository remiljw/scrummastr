 
  <div style="text-align:center">
    <h4 class="bold center" id="signUpheader">Create a new account</h4>
            <p id="p-tag">or if you already have an account <button (click)="toLogin()">SIGN IN</button></p>
    <div class ="container-fluid">
      <h3>{{dataservice.message}}</h3>
    
        <form (ngSubmit)="signup()" id="signUp">


           
         <div class="form-group">
            <label for="full_name">Full Name</label><br>
            <input required="required"  class= "form-control" type="text" id="full_name" [(ngModel)]="dataservice.user_fullname" name="full_name" placeholder="Enter Fullname"><br><br>
          </div>

          <div class="form-group">
            <label for="email">Email</label><br>
            <input required="required"  class= "form-control" type="email" id="email" [(ngModel)]="dataservice.user_email" name="email" placeholder="Enter Email"><br><br>
          </div>
    
         <div class="form-group">
            <label for="username">Username</label><br>
            <input required="required"  class= "form-control" type="text" id="username" [(ngModel)]="dataservice.user_username" name="username" placeholder="Enter Username"><br><br>
          </div>

      
          <div class="form-group">
            <label for="psw">Password</label><br>
            <input required="required" class="form-control" type="password" id="password" [(ngModel)]="dataservice.user_password" name="password" placeholder="Enter Password"><br><br>
          </div>

          <div class="form-group">
              <label for="psw-repeat">Confirm Password</label><br>
              <input required="required" class="form-control" type="password" id="pass_auth" [(ngModel)]="dataservice.user_password_repeat" name="pass_auth" placeholder="Repeat Password"><br><br>
          </div>
    
          <!-- <label for="UserType">UserType</label><br>
          <select>
              <option value="owner"  [(ngModel)]="dataservice.user_usertype" name="usertype"> Owner</option>
              <option value="user" [(ngModel)]="dataservice.user_usertype" name="usertype">User</option>
          </select> -->

          <div class="form-group">
              <form action="">
              <label for="usertype">User Type:</label><br>
              <label><input class="form-control with-gap" type="radio" name="usertype" [(ngModel)]="dataservice.user_usertype" value="User"><span>User  </span></label>
              <label><input class="form-control with-gap" type="radio" name="usertype" [(ngModel)]="dataservice.user_usertype" value="Owner"><span>Owner</span></label>
              </form>
          </div>
          <br>
          <br>
    
          <div class="form-group">
              <input  type="submit" value="Create New User" id="create_user">
          </div>
          <div>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          </div>
    
        </form>
    </div>
</div>
