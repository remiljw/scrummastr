
<div style="text-align:center">
<h2>Login Form</h2>
<div class ="container-fluid">
  <h6> {{dataservice.login_username}} </h6>

  <form (ngSubmit)="login()">

    <div class="form-group">
      <label for="uname">Username</label><br>
      <input required="required"  class= "form-control" type="text" id="username" [(ngModel)]="dataservice.login_username" name="username" placeholder="Enter Username"><br><br>
    </div>

    <h4> {{dataservice.message}}</h4>
    <div class="form-group">
      <label for="psw">Password</label><br>
      <input required="required" class="form-control" type="password" id="password" [(ngModel)]="dataservice.login_password" name="password" placeholder="Enter Password"><br><br>
    </div>

    <div class="form-group">
        <input class="form-control btn btn-default submit" type="submit" value="Login">
    </div>
    
    <div>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    ||
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
    
  </form>
  <p id="p-tag">New User?<button (click)="toCreate()">SIGN UP</button></p>

</div>
</div>
